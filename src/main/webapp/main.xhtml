<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
>

<h:head>
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="css/main.css"></link>
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <p class="title">Бернятцкая Кристина, P32081. Вариант №576.</p>
            <p id="txt" class="title"></p>
        </div>
        <div class="content">
            <h2 id="header">Лабораторная работа №2</h2>
            <!--<img src="resource/areas.png" id = "graph" alt="График">-->
            <canvas id="graph" height="300" width="300"></canvas>
            <script src="js/drawer.js" />

            <p>Введите значения X, Y и R, чтобы узнать, попадет ли точка в синюю область на графике.</p>
            <p id="errorMessage"></p>
            <h:form name="OptionForm" id="OptionForm" method="GET" action="">
                <h:outputLabel for="X">X ∈ [-5, 5]</h:outputLabel>
                <h:inputText id = "X" required="true" requiredMessage="Введите значение X" value="#{areaCheck.x}">
                    <f:validator validatorId="xValidator" />
                </h:inputText>
                <br/>
                <h:outputLabel for="Y">Y ∈ [-5, 3]</h:outputLabel>
                <h:selectOneMenu id="Y" required="true" requiredMessage="Введите значение Y" value="#{areaCheck.y}">
                    <f:selectItem itemValue="-5" itemLabel="-5"/>
                    <f:selectItem itemValue="-4" itemLabel="-4"/>
                    <f:selectItem itemValue="-3" itemLabel="-3"/>
                    <f:selectItem itemValue="-2" itemLabel="-2"/>
                    <f:selectItem itemValue="-1" itemLabel="-1"/>
                    <f:selectItem itemValue="0" itemLabel="0"/>
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:validator validatorId="yValidator" />
                </h:selectOneMenu><br/>
                <h:outputLabel for="R">Y ∈ [1, 3]</h:outputLabel>
                <h:selectOneMenu id="R" required="true" requiredMessage="Введите значение R" value="#{areaCheck.r}">
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:validator validatorId="rValidator" />
                </h:selectOneMenu><br/>
                <h:commandButton value="Отправить">
                    <f:ajax execute="@form" render="output" />
                    <f:ajax render="Results" />
                </h:commandButton>
            </h:form>
            <h:outputText id="output"
                          value="#{areaCheck.checkResult}" />
            <h:form>
                <h:commandButton action = "index" style="background-color: blueviolet" value = "Вернуться на главную" />
            </h:form>
            <div id="results">
                <h3>Таблица результатов</h3>
                <button id="cleanButton">Очистить</button>
                <h:dataTable id="Results" value="#{areaCheck.rows}" var="row">
                    <h:column>
                        <c:facet name="header">X</c:facet>
                        #{row.x}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Y</c:facet>
                        #{row.y}
                    </h:column>
                    <h:column>
                        <c:facet name="header">R</c:facet>
                        #{row.r}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Результат</c:facet>
                        #{row.result}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Время выполнения</c:facet>
                        #{row.time}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Дата</c:facet>
                        #{row.date}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</h:body>

</html>
